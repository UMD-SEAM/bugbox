<patTemplate:tmpl name="login">
<div id="loginForm">
<form name="loginForm" action="index.php?frameset=true" method="POST" target="_top">
	<patTemplate:link src="hidden_fields" />
	<fieldset>
<div id="logolarge">
<a target="_blank" href="http://www.phpaccounts.com" title="php accounts project website"><img src="http://www.phpaccounts.com/offsite/images/logo0.5.gif" alt="phpaccounts logo" /></a>
</div>
		<legend>User Login</legend>
				<p><label for="Email">Email:</label>
				<input type="text" name="Login_Username" value="{LOGIN_USERNAME}" /></p>
				<p><label for="Login_Password">Password:</label>
				<input type="password" name="Login_Password" value="{LOGIN_PASSWORD}" /></p>
				<p><label for="remeber_me">Remeber Me:</label>
				<input type="checkbox" name="remember_me" value="true" {CHECKED} /></p>

		<input type="submit" class="submit" name="login" value="Login" />
		<input type="submit" class="submit" name="forgotten_password" value="Forgotten Password?" />
<p class="message">{AUTH_MESSAGE}</p>
	</fieldset>
</form>
</div>
</patTemplate:tmpl>
	
<patTemplate:tmpl name="hidden_fields">
<input type="hidden" name="{NAME}" value="{VALUE}" />
</patTemplate:tmpl>
